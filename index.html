<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FairHire AI Platform</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>FairHire AI</h1>
      <p>Detect potential biases in resumes using AI-powered algorithms.</p>
    </header>

    <main>
      <form id="uploadForm" class="form">
        <div class="form-group">
          <label for="resumeUpload">Upload Resume (PDF):</label>
          <input type="file" id="resumeUpload" accept=".pdf" required>
        </div>

        <div class="form-group">
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </form>

      <!-- Loading spinner -->
      <div id="loadingSpinner" class="spinner" style="display: none;"></div>

      <!-- Bias report section -->
      <section id="reportSection" style="display: none;">
        <h2>Bias Detection Report</h2>
        <pre id="biasReport"></pre>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 FairHire AI. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
