<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FairHire AI Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>FairHire AI</h1>
    <form id="uploadForm">
      <label for="resumeUpload">Upload Resume (PDF or DOC):</label>
      <input type="file" id="resumeUpload" accept=".pdf, .doc, .docx" required>
      <button type="submit">Submit</button>
    </form>

    <div id="reportSection" style="display: none;">
      <h2>Bias Detection Report</h2>
      <pre id="biasReport"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
